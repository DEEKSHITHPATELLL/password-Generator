<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">PASSWORD GENERATOR</h1>
  <div class="main">
    <div class="passbox">
      <span id="pass-box">Testing</span>
      <div class="row">
        <div class="left">
          Password Length
        </div>
        <div class="right">
          <input type="number" name="" id="total-char"checked style="width:90px;">
        </div>
      </div>
      <div class="row">
        <label for="upper-case">
        <div class="left">
          contains Uppercase
        </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="upper-case" checked >
        </div>
      </div>
      <div class="row">
        <label for="lower-case">
        <div class="left">
          contains Lowercase
        </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="lower-case" checked >
        </div>
      </div>
      <div class="row">
        <label for="symbol">
        <div class="left">
          contains Symbol
        </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="symbol" checked >
        </div>
      </div>
      <div class="row">
        <label for="symbol">
        <div class="left">
          contains numbers
        </div>
        </label>
        <div class="right">
          <input type="checkbox" name="" id="number" checked >
        </div>
      </div>
      <div class="row">
        <button id="btn">Generate</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
